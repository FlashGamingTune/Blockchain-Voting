<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Voter Registration</title>

<style>
/* Same design system as login */
:root {
  --bg:#0b0f19; --card:rgba(255,255,255,0.08); --border:rgba(255,255,255,0.15);
  --text:#f5f7fb; --muted:#aab0c0; --accent:#22c55e; --accent-hover:#34d399;
  --radius:18px; --blur:blur(18px);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;display:grid;place-items:center;
  background:radial-gradient(1000px 600px at 20% 20%,#134e4a,transparent),var(--bg);
  font-family:system-ui;color:var(--text)
}
.card{
  width:100%;max-width:440px;padding:2.5rem;
  background:var(--card);backdrop-filter:var(--blur);
  border:1px solid var(--border);border-radius:var(--radius)
}
h1{margin-bottom:0.5rem}
p{color:var(--muted);margin-bottom:2rem}
input{
  width:100%;padding:0.9rem;margin-bottom:1rem;
  border-radius:12px;border:1px solid var(--border);
  background:transparent;color:var(--text)
}
button{
  width:100%;padding:0.9rem;border-radius:12px;border:none;
  background:var(--accent);color:#fff;font-size:1rem;cursor:pointer
}
button:hover{background:var(--accent-hover)}
.footer{text-align:center;margin-top:1.5rem;font-size:0.9rem}
.footer a{color:var(--accent);text-decoration:none}
</style>
</head>

<body>
<form method="post" class="card">
  <h1>Voter Registration</h1>
  <p>Your identity is securely recorded</p>

  <input name="name" placeholder="Full name" required />
  <input type="email" name="email" placeholder="Email address" required />
  <input type="password" name="password" placeholder="Password" required />

  <button>Create account</button>

  <div class="footer">
    Already registered? <a href="/login">Login</a>
  </div>
</form>
</body>
</html>
