<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        :root {
            --bg: #0b0f19;
            --card: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --text-primary: #f5f7fb;
            --accent: #22c55e;
            --accent-muted: #16a34a;
            --radius-sm: 8px;
            --transition: all 0.2s ease-in-out;
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: radial-gradient(1200px 600px at 30% 10%, #14532d, transparent), var(--bg);
            font-family: system-ui;
            color: var(--text-primary);
            padding: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-bottom: 1.5rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: transparent;
            color: var(--text-primary);
        }

        button {
            padding: 0.9rem;
            background: var(--accent);
            border: none;
            border-radius: var(--radius-sm);
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        button:hover {
            background: var(--accent-muted);
        }
    </style>
</head>

<body>
    <h2>Add Candidate</h2>

    <form method="post">
        <input name="name" placeholder="Candidate Name" required>
        <input name="party" placeholder="Party" required>
        <button>Add</button>
    </form>

    <h3>Existing Candidates</h3>

    <table style="width:100%;margin-top:15px;">
        <tr>
            <th>Name</th>
            <th>Party</th>
            <th>Action</th>
        </tr>

        {% for c in candidates %}
        <tr>
            <td>{{ c.name }}</td>
            <td>{{ c.party }}</td>
            <td>
                <a href="/admin/delete_candidate/{{ c.id }}" style="color:red;text-decoration:none;">
                    Delete
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>


</body>

</html>
