<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Election Results</title>

<style>
body{
  background:#0b0f19;color:#f5f7fb;
  font-family:system-ui;padding:3rem
}
table{
  width:100%;border-collapse:collapse;margin-top:2rem
}
th,td{
  padding:1rem;border-bottom:1px solid #2a2f45;text-align:left
}
th{color:#aab0c0;font-weight:500}
</style>
</head>

<body>
<h1>Election Results</h1>

<table>
<tr>
  <th>Candidate</th>
  <th>Party</th>
  <th>Votes</th>
</tr>

{% for row in results %}
<tr>
  <td>{{ row.name }}</td>
  <td>{{ row.party }}</td>
  <td>{{ row.votes }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
