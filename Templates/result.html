<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Election Results</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background: #0b0f19;
      color: #f5f7fb;
      font-family: system-ui;
      padding: 3rem
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem
    }

    th,
    td {
      padding: 1rem;
      border-bottom: 1px solid #2a2f45;
      text-align: left
    }

    th {
      color: #aab0c0;
      font-weight: 500
    }

    .nav {
      margin-bottom: 20px;
      display: flex;
      gap: 12px
    }

    .nav a {
      color: #22c55e;
      text-decoration: none;
      font-weight: 500
    }
  </style>
</head>

<body>

  <div class="nav">
    <a href="/admin/candidates">Manage Candidates</a>
    <a href="/results">Refresh</a>
    <a href="/logout">Logout</a>
  </div>

  <h1>Election Results</h1>

  <table>
    <tr>
      <th>Candidate</th>
      <th>Party</th>
      <th>Votes</th>
    </tr>

    {% for row in results %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.party }}</td>
      <td>{{ row.votes }}</td>
    </tr>
    {% endfor %}
  </table>

  <canvas id="voteChart" style="margin-top:40px;"></canvas>

  <script>
    const labels = {{ results | map(attribute = 'name') | list | safe }};
    const votes = {{ results | map(attribute = 'votes') | list | safe }};

    new Chart(document.getElementById("voteChart"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Votes",
          data: votes
        }]
      }
    });
  </script>

</body>

</html>
