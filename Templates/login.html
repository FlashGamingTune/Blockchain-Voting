    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Blockchain Voting â€” Login</title>

    <style>
    :root {
    --bg: #0b0f19;
    --card: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.15);
    --text: #f5f7fb;
    --muted: #aab0c0;
    --accent: #4f7cff;
    --accent-hover: #6b8cff;
    --radius: 18px;
    --blur: blur(18px);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
    min-height: 100vh;
    display: grid;
    place-items: center;
    background: radial-gradient(1200px 600px at 10% 10%, #1b255a, transparent),
                radial-gradient(1000px 500px at 90% 90%, #3b1d5a, transparent),
                var(--bg);
    font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
    color: var(--text);
    }

    .card {
    width: 100%;
    max-width: 420px;
    padding: 2.5rem;
    background: var(--card);
    backdrop-filter: var(--blur);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    }

    h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    }

    p {
    color: var(--muted);
    margin-bottom: 2rem;
    }

    input {
    width: 100%;
    padding: 0.9rem 1rem;
    margin-bottom: 1rem;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: transparent;
    color: var(--text);
    font-size: 1rem;
    }

    input:focus {
    outline: none;
    border-color: var(--accent);
    }

    button {
    width: 100%;
    padding: 0.9rem;
    border-radius: 12px;
    border: none;
    background: var(--accent);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.15s ease, background 0.15s ease;
    }

    button:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
    }

    .footer {
    margin-top: 1.5rem;
    text-align: center;
    font-size: 0.9rem;
    }

    .footer a {
    color: var(--accent);
    text-decoration: none;
    }
    </style>
    </head>

    <body>
    <form method="post" class="card">
        <h1>Welcome back</h1>
        <p>Secure blockchain-based voting access</p>

        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />

        <button>Login</button>

        <div class="footer">
        New voter? <a href="/register">Create an account</a>
        </div>
    </form>
    </body>
    </html>
