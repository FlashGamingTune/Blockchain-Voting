<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Â· Control Panel</title>

<style>
:root {
  --bg: #0e0f12;
  --surface: #15171c;
  --surface-soft: #1c1f26;
  --text-primary: #f5f7fa;
  --text-secondary: #a8adba;
  --accent: #7c8cff;
  --accent-muted: #5f6fe0;
  --radius: 14px;
  --radius-sm: 8px;
  --shadow: 0 20px 50px rgba(0,0,0,.45);
  --transition: 220ms cubic-bezier(.2,.8,.2,1);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text-primary);
}

body {
  min-height: 100vh;
  display: grid;
  place-items: center;
  padding: 24px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: linear-gradient(180deg, var(--surface), var(--surface-soft));
  border-radius: var(--radius);
  padding: 36px;
  box-shadow: var(--shadow);
  overflow: hidden; /* prevents any visual bleed */
}

h1 {
  font-size: 1.6rem;
  font-weight: 600;
  margin-bottom: 6px;
  text-align: left;
}

.subtitle {
  color: var(--text-secondary);
  font-size: 0.95rem;
  margin-bottom: 28px;
}

form {
  display: grid;
  gap: 18px;
  width: 100%;
}

input {
  width: 100%; /* ðŸ”’ CRITICAL FIX */
  padding: 14px;
  background: #0b0c10;
  border: 1px solid #22242c;
  border-radius: var(--radius-sm);
  color: var(--text-primary);
  font-size: 0.95rem;
  transition: var(--transition);
}

input:focus {
  outline: none;
  border-color: var(--accent);
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border: none;
  border-radius: var(--radius-sm);
  background: linear-gradient(135deg, var(--accent), var(--accent-muted));
  color: white;
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
}

button:hover {
  transform: translateY(-1px);
}
</style>
</head>

<body>
  <div class="card">
    <h1>Admin access</h1>
    <p class="subtitle">Restricted system controls</p>

    <form method="post">
      <input type="text" name="username" placeholder="Admin username" required>
      <input type="password" name="password" placeholder="Admin password" required>
      <button>Authenticate</button>
    </form>
  </div>
</body>
</html>
