<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Â· Control Panel</title>

<style>

:root {
  --bg: #0b0d11;
  --panel: #141720;
  --panel-soft: #1b1f2a;

  --text-primary: #f4f6fb;
  --text-secondary: #9aa1b2;

  --accent: #7c8cff;
  --accent-muted: #5f6fe0;
  --danger: #ff6b6b;

  --radius-lg: 16px;
  --radius-md: 10px;

  --shadow-lg: 0 30px 80px rgba(0,0,0,.55);
  --shadow-sm: 0 10px 30px rgba(0,0,0,.35);

  --transition: 220ms cubic-bezier(.2,.8,.2,1);
}

   /* RESET */

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", sans-serif;
  background: radial-gradient(
    1200px 600px at top center,
    #12162a 0%,
    var(--bg) 55%
  );
  color: var(--text-primary);
}

body {
  min-height: 100vh;
  display: grid;
  grid-template-rows: auto 1fr;
  padding: 28px;
}


   /* AUTH PANEL */

.panel-wrapper {
  display: grid;
  place-items: center;
}

.panel {
  width: 100%;
  max-width: 440px;
  background: linear-gradient(
    180deg,
    var(--panel),
    var(--panel-soft)
  );
  border-radius: var(--radius-lg);
  padding: 40px;
  box-shadow: var(--shadow-lg);
  overflow: hidden;
}

   /* TYPOGRAPHY */

.panel h1 {
  font-size: 1.65rem;
  font-weight: 600;
  margin-bottom: 6px;
  letter-spacing: -0.02em;
}

.panel .subtitle {
  font-size: 0.95rem;
  color: var(--text-secondary);
  margin-bottom: 32px;
}

   /* FORM */

form {
  display: grid;
  gap: 18px;
  width: 100%;
}

input {
  width: 100%;
  padding: 14px 15px;
  font-size: 0.95rem;
  background: #0a0c12;
  color: var(--text-primary);
  border: 1px solid #232634;
  border-radius: var(--radius-md);
  transition: var(--transition);
}

input::placeholder {
  color: #7d8497;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  box-shadow: 0 0 0 2px rgba(124,140,255,.25);
}

   /* BUTTON */

button {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: var(--radius-md);
  background: linear-gradient(
    135deg,
    var(--accent),
    var(--accent-muted)
  );
  color: white;
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: var(--transition);
}

button:hover {
  transform: translateY(-1px);
  box-shadow: var(--shadow-sm);
}

button:active {
  transform: translateY(0);
}

   /* RESPONSIVE */

@media (max-width: 480px) {
  .panel {
    padding: 32px 24px;
  }
}
</style>
</head>

<body>



  <!-- AUTH PANEL -->
  <main class="panel-wrapper">
    <section class="panel">
      <h1>Administrator Access</h1>
      <p class="subtitle">
        Authorized personnel only. All actions are logged.
      </p>

      <form method="post">
        <input
          type="text"
          name="username"
          placeholder="Admin username"
          required
        >
        <input
          type="password"
          name="password"
          placeholder="Admin password"
          required
        >
        <button>Authenticate</button>
      </form>
    </section>
  </main>

</body>
</html>
