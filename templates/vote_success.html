<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vote Cast Successfully</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0f19;
  --card:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.15);
  --text:#f5f7fb;
  --muted:#aab0c0;
  --accent:#22c55e;
  --radius:20px;
}

*{box-sizing:border-box}

body{
  min-height:100vh;
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px 500px at 20% 10%,#14532d,transparent),
    radial-gradient(700px 400px at 80% 80%,#064e3b,transparent),
    var(--bg);
  font-family:system-ui;
  color:var(--text);
}

.card{
  max-width:420px;
  padding:40px;
  border-radius:var(--radius);
  background:linear-gradient(180deg,var(--card),rgba(255,255,255,0.05));
  border:1px solid var(--border);
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.35);
}

/* ICON */
.check{
  width:80px;
  height:80px;
  margin:auto;
  border-radius:50%;
  background:linear-gradient(145deg,#22c55e,#16a34a);
  display:grid;
  place-items:center;
  font-size:2.2rem;
  box-shadow:0 0 0 8px rgba(34,197,94,.15);
}

/* TEXT */
h1{
  margin-top:22px;
  font-size:1.6rem;
}

p{
  margin-top:12px;
  color:var(--muted);
  line-height:1.6;
}

/* BUTTON */
a{
  display:inline-block;
  margin-top:28px;
  padding:12px 20px;
  border-radius:14px;
  text-decoration:none;
  font-weight:600;
  color:#052e16;
  background:linear-gradient(90deg,#22c55e,#16a34a);
}

a:hover{
  filter:brightness(1.1);
}
</style>
</head>

<body>

<div class="card">
  <div class="check">âœ”</div>

  <h1>Vote Successfully Cast</h1>

  <p>
    Thank you for participating in the election.<br>
    Your vote has been securely recorded and added to the blockchain.
  </p>

  <a href="/logout">Finish</a>
</div>

</body>
</html>
